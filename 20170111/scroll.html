<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        * {
            font-family: tahoma;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            display: block;
            padding-right: 30px;
            float: left;
        }
        .clearfix:after {
            content: "";
            display: block;
            clear:both;
        }
        nav {
            position: fixed;
            right: 0;
            top: 10px;
/*            float: right;*/
            height: 30px;
            z-index: 999;
        }
        #about,#product,#service,#contact {
            height: 1000px;
        }
        #about {
            background-color: #aeb970;
/*            clear:both;*/
        }
        #product {
            background-color: #70b9b6;
        }
        #service {
            background-color: #709ab9;
        }
        #contact {
            background-color: #b9a870;
        }
        #gotop {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            background-color: rgba(0,0,0,.3);
            color: #fff;
            border-radius: 50%;
        }
        h1 {
            width: 600px;
            text-align: center;
            margin: auto;
            padding-top: 300px;
            font-size: 64px;
        }
    </style>
    <script>
    $(function(){
        $("nav a").click(function(){
            var _link = $(this).data("link");
            var _offset = $("#"+_link).offset().top;
//            console.log(_offset);
            $("html,body").animate({
                scrollTop:_offset
            });
            return false;
        })
        $("#gotop").click(function(){
            $("body,html").animate({
                scrollTop: 0
            })
        })
        $("#gotop").hide();
        $(window).scroll(function(){
            var _out = "rollOut";
            var _in = "slideInRight";
            if($(this).scrollTop()>200){
//                $("#gotop").fadeIn();
                $("#gotop").show();
                $("#gotop").removeClass(_out);
                $("#gotop").addClass(_in);
            }else{
//                $("#gotop").fadeOut();
                $("#gotop").removeClass(_in);
                $("#gotop").addClass(_out);
            }
        })
    })
    </script>
</head>
<body>
    <nav>
        <a href="javascript:;" data-link="about">About</a>
        <a href="javascript:;" data-link="product">Product</a>
        <a href="javascript:;" data-link="service">Service</a>
        <a href="#" data-link="contact">Contact</a>
    </nav>
    <div id="about"><h1 class="animated shake">Welcome</h1></div>
    <div id="product"></div>
    <div id="service"></div>
    <div id="contact"></div>
    <a href="javascript:;" id="gotop" class="animated">Top</a>
</body>
</html>
